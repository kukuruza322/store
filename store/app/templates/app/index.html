<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index page</title>
</head>

<body>
<h2>Привет!</h2>
<h2>Это список доступных товаров:</h2>
    {% for item in latest_item_list %}
        <li><a href="/item/{{ item.id }}/">{{ item }}</a></li>
    {% empty %}
        <li>Товаров пока нет! Вы можете их добавить через панель администратора.</li>
    {% endfor %}
</body>

</html>
