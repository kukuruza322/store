<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail item info</title>
</head>

<body>
    <h1>{{ item }}</h1>
    <form action="/buy/{{ item.id }}/" method="GET">
        {% csrf_token %}
        <button type="submit">Купить в 1 клик</button>
    </form>

    <form action="/add/{{ item.id }}/" method="POST">
        {% csrf_token %}
        <button type="submit">Добавить в корзину</button>
    </form>
</body>

</html>
